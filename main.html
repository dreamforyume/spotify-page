<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>You Are Awesome!</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<div class="first-screen">
			<div class="status-bar">
				<i class="fa-solid fa-arrow-left"></i>
				<i class="fa-solid fa-magnifying-glass"></i>
			</div>
			<div class="first-screen__artist"><img src="img/profile.jpg" /></div>
			<div class="first-screen__info">
				<a calss="artist-info__name">Yuria</a>
				<a class="artist-info__genre">musical actor</a>
			</div>

			<div class="first-screen__btn">
				<div class="first-screen__btn-shuffle"><span>Shuffle</span></div>

				<div calss="first-screen__btn-heart">
					<i class="fa-solid fa-heart fa-xs">
						<span class="first-screen__heart-number">881,130</span></i
					>
				</div>
			</div>

			<div class="first-screen__list">
				<div class="first-screen__list-first">
					<div><img src="img/서편제.jpg" /></div>

					<div class="first-screen__list-info">
						<span class="first-screen__list-singer"> Yuria</span>
						<span class="first-screen__list-title"> 살다보면 </span>
					</div>
					<div><i class="fa-solid fa-ellipsis-vertical"></i></div>
				</div>

				<div class="first-screen__list-second">
					<div>
						<img src="img/sandglass.jpg" />
					</div>

					<div class="list-second__play">
						<div></div>
						<i class="fa-solid fa-volume-low"></i>
					</div>

					<div class="first-screen__list-info">
						<span class="first-screen__list-singer"> Yuria </span>
						<span class="first-screen__list-title"> 모래시계</span>
					</div>
					<div><i class="fa-solid fa-ellipsis-vertical"></i></div>

					<div class="list-second__background"></div>
				</div>

				<div class="first-screen__list-third">
					<div><img src="img/lizzie.jpg" /></div>

					<div class="first-screen__list-info">
						<span class="first-screen__list-singer"> Yuria </span>
						<span class="first-screen__list-title"> 썸바디 누가 사고쳐 </span>
					</div>
					<div><i class="fa-solid fa-ellipsis-vertical"></i></div>
				</div>

				<div class="first-screen__list-fourth">
					<div><img src="img/gentlemen's guide.jpg" /></div>
					<div class="first-screen__list-info">
						<span class="first-screen__list-singer"> Yuria </span>
						<span class="first-screen__list-title"
							>어머, 너 없이 어쩔까, 난
						</span>
					</div>
					<div><i class="fa-solid fa-ellipsis-vertical"></i></div>
				</div>
			</div>

			<div class="first-screen__playbar">
				<div class="first-screen__playbar-info">
					<span class="first-screen__playbar-singer"> Yuria </span>
					<span class="first-screen__playbar-title"> 모래시계</span>
				</div>

				<div class="first-screen__playbar-icon">
					<i class="fa-solid fa-backward-step"></i>
					<i class="fa-solid fa-pause"></i>
					<i class="fa-solid fa-forward-step"></i>
				</div>
			</div>
		</div>

		<div class="second-screen">
			<div class="status-bar">
				<i class="fa-solid fa-arrow-left"></i>
				<i class="fa-solid fa-ellipsis-vertical"></i>
			</div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
		</div>
		<script
			src="https://kit.fontawesome.com/3f85a3487c.js"
			crossorigin="anonymous"
		></script>
	</body>
</html>
